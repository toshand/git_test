{% extends "base.html" %}

{% block title %}ダッシュボード - 要員アサイン管理システム{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">ダッシュボード</h1>
</div>

<div class="row">
    <!-- 統計カード -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            総要員数
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-staff">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-users fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            アクティブ案件数
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="active-projects">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-project-diagram fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                            アクティブアサイン数
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="active-assignments">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-tasks fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            稼働率平均
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="avg-utilization">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-chart-pie fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- 最近のアサイン -->
    <div class="col-lg-6 mb-4">
        <div class="card shadow">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">最近のアサイン</h6>
                <a href="{{ url_for('assignment_list') }}" class="btn btn-sm btn-primary">すべて表示</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>要員</th>
                                <th>案件</th>
                                <th>タイプ</th>
                                <th>割合</th>
                            </tr>
                        </thead>
                        <tbody id="recent-assignments">
                            <tr>
                                <td colspan="4" class="text-center">
                                    <i class="fas fa-spinner fa-spin"></i> 読み込み中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 稼働状況 -->
    <div class="col-lg-6 mb-4">
        <div class="card shadow">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">稼働状況</h6>
                <a href="{{ url_for('report_workload') }}" class="btn btn-sm btn-primary">詳細表示</a>
            </div>
            <div class="card-body">
                <canvas id="utilizationChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- クイックアクション -->
    <div class="col-12">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">クイックアクション</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <a href="{{ url_for('staff_new') }}" class="btn btn-primary btn-block w-100">
                            <i class="fas fa-user-plus"></i> 要員登録
                        </a>
                    </div>
                    <div class="col-md-3 mb-3">
                        <a href="{{ url_for('project_new') }}" class="btn btn-success btn-block w-100">
                            <i class="fas fa-plus"></i> 案件登録
                        </a>
                    </div>
                    <div class="col-md-3 mb-3">
                        <a href="{{ url_for('assignment_new') }}" class="btn btn-info btn-block w-100">
                            <i class="fas fa-link"></i> アサイン作成
                        </a>
                    </div>
                    <div class="col-md-3 mb-3">
                        <a href="{{ url_for('report_workload') }}" class="btn btn-warning btn-block w-100">
                            <i class="fas fa-chart-bar"></i> レポート表示
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
$(document).ready(function() {
    // ダッシュボードデータを読み込み
    loadDashboardData();
    
    // 稼働状況チャートを初期化
    initUtilizationChart();
});

function loadDashboardData() {
    // 実際の実装では、APIエンドポイントからデータを取得
    // ここではサンプルデータを表示
    setTimeout(function() {
        $('#total-staff').text('500');
        $('#active-projects').text('25');
        $('#active-assignments').text('150');
        $('#avg-utilization').text('75%');
        
        // 最近のアサインを表示
        var recentAssignments = `
            <tr>
                <td>田中太郎</td>
                <td>システムA運用</td>
                <td><span class="badge bg-primary">フル</span></td>
                <td>100%</td>
            </tr>
            <tr>
                <td>佐藤花子</td>
                <td>システムB保守</td>
                <td><span class="badge bg-info">パーシャル</span></td>
                <td>50%</td>
            </tr>
        `;
        $('#recent-assignments').html(recentAssignments);
    }, 1000);
}

function initUtilizationChart() {
    var ctx = document.getElementById('utilizationChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['稼働中', '空き時間'],
            datasets: [{
                data: [75, 25],
                backgroundColor: ['#4e73df', '#e74a3b'],
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
}
</script>
{% endblock %}
