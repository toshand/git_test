{% extends "base.html" %}

{% block title %}要員編集 - 要員アサイン管理システム{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">要員編集</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('staff_detail', staff_id=staff.id) }}" class="btn btn-outline-secondary me-2">
            <i class="fas fa-eye"></i> 詳細表示
        </a>
        <a href="{{ url_for('staff_list') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> 一覧に戻る
        </a>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">基本情報</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="employee_id" class="form-label">社員ID</label>
                            <input type="text" class="form-control" id="employee_id" name="employee_id" 
                                   value="{{ staff.employee_id }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">氏名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ staff.name }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="company_type" class="form-label">会社タイプ <span class="text-danger">*</span></label>
                            <select class="form-select" id="company_type" name="company_type" required>
                                <option value="KOBELCO" {% if staff.company_type.value == 'KOBELCO' %}selected{% endif %}>コベルコシステム</option>
                                <option value="PARTNER" {% if staff.company_type.value == 'PARTNER' %}selected{% endif %}>パートナー企業</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">部署</label>
                            <input type="text" class="form-control" id="department" name="department" 
                                   value="{{ staff.department or '' }}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ staff.email or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">電話番号</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ staff.phone or '' }}">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('staff_detail', staff_id=staff.id) }}" class="btn btn-outline-secondary me-md-2">キャンセル</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">編集後の設定</h5>
            </div>
            <div class="card-body">
                <p class="text-muted small">
                    基本情報を更新後、以下の設定を確認・更新できます：
                </p>
                <ul class="list-unstyled small">
                    <li><i class="fas fa-check text-success me-2"></i>スキル設定</li>
                    <li><i class="fas fa-check text-success me-2"></i>プロフェッション設定</li>
                    <li><i class="fas fa-check text-success me-2"></i>専門領域設定</li>
                </ul>
                <p class="text-muted small">
                    これらの設定は要員詳細画面から行えます。
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
