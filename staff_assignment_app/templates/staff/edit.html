{% extends "base.html" %}

{% block title %}{{ staff.name }} - 要員編集{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ staff.name }} - 編集</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a href="{{ url_for('staff_detail', staff_id=staff.id) }}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> 詳細に戻る
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-edit"></i> 基本情報編集
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="employee_id" class="form-label">社員ID <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="employee_id" name="employee_id" 
                                   value="{{ staff.employee_id }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">氏名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ staff.name }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="company_type" class="form-label">会社タイプ <span class="text-danger">*</span></label>
                            <select class="form-select" id="company_type" name="company_type" required>
                                <option value="KOBELCO" {% if staff.company_type.value == 'KOBELCO' %}selected{% endif %}>コベルコシステム</option>
                                <option value="PARTNER" {% if staff.company_type.value == 'PARTNER' %}selected{% endif %}>パートナー企業</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">部署</label>
                            <input type="text" class="form-control" id="department" name="department" 
                                   value="{{ staff.department or '' }}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ staff.email or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">電話番号</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ staff.phone or '' }}">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('staff_detail', staff_id=staff.id) }}" class="btn btn-secondary me-2">キャンセル</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-info-circle"></i> 編集ガイド
                </h5>
            </div>
            <div class="card-body">
                <h6>社員ID</h6>
                <p class="text-muted small">社員IDは変更できません。</p>
                
                <h6>スキル・専門領域</h6>
                <p class="text-muted small">スキル・プロフェッション・専門領域の編集は詳細画面で行ってください。</p>
                
                <h6>アサイン情報</h6>
                <p class="text-muted small">アサイン情報は別途管理されます。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
